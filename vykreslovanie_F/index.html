<html lang="en">

<head>
  <title>Graf funkcie</title>
  <meta charset="utf-8" />
  <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"  defer></script>
  
  <script src="graf.js" defer></script>
  <link rel="stylesheet" href="styleGraf.css">
</head>

<body onload="plot();">
  <h2>Graf funkcie</h2>
  <div class="layer">
  <section id="plotSettings">
    <label for="xMin">xMin: </label> <input type=number id="xMin" value=-5 step=0.5 oninput="plot();">
    <p></p>
    <label for="xMin">xMax: </label> <input type=number id="xMax" value=6.28 step=0.5 oninput="plot();">

    <p></p>
    <label for="yMin">yMin: </label> <input type=number id="yMin" value=-6 step=0.5 oninput="plot();">
    <p></p>
    <label for="yMax">yMax: </label> <input type=number id="yMax" value=6 step=0.5 oninput="plot();">
    <p></p>
    <label for="color">Farba: </label> <input type=color id="color" onchange="plot();">
    <p></p>
    <label for="function">Zadajte funkciu: </label>
    <input id="function" type="text" value="sin(x)" onchange="plot();">
    <p></p>
    <button onclick="plot();">Zobrazi≈• graf</button>

  </section>

  <section id="plot">
    <div id="myFunction"></div>
  </section>
  </div>
</body>

</html>
